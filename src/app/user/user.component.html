<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Usuario</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ data.codigo }}</td>
      <td>{{ data.nombre }}</td>
      <td>{{ data.usuario }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="showData()">Make the request once again</button>
